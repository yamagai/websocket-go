version: "3.7"

services:
  redis:
    image: redis:6.0.9
    ports:
        - 6379:6379
  nginx-nchan:
    image: weseek/nginx-nchan
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - redis
  app:
    build:
      context: .
    container_name: websocket_go
    ports:
      - 8080:8080
